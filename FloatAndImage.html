<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="pink">
    <h2>float (Image in an article)</h2>
    <img
      src="working woman.webp"
      style="float: left; width: 200px; height: 200px; margin: 10px"
    />
    <p>
      This text flows around the image, just like a newspaper <br />
      or blog post with an image aligned to the left. It continues <br />
      to wrap neatly around the floated image.
    </p>
  </body>
</html>
