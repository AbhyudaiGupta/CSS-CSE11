<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Work</title>
    <style>
      h1 {
        text-align: center;
        color: purple;
      }
      p {
        text-align: left;
        color: brown;
      }
      div {
        border: 2px solid black;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>This Is External CSS</h1>
      <p>This paragraph is styled using external styling</p>
    </div>
  </body>
</html>
